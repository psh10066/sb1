buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE' // 전역변수
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories { // 각종 의존성 (라이브러리)들을 어떤 원격 저장소에서 받을지를 정함
    mavenCentral() // 기존부터 많이 사용. 많은 과정과 설정이 필요함
    jcenter() // 라이브러리 업로드 간단. jcenter -> mavenCentral 라이브러리 업로드 자동화 가능
}
dependencies { // 프로젝트 개발에 필요한 의존성들을 선언 ([Ctrl + Space]를 이용해 라이브러리 목록 자동완성 가능 (버전을 명시하지 않아야 맨 위 버전 적용 가능)
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}